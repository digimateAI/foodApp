<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodVision - Personal Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0ebf49",
                        "background-light": "#f8fcf9",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3322",
                        "text-main": "#0d1b12",
                        "text-sub": "#4c9a66",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 236, 91, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Remove number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        
        .icon-filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 font-display text-text-main antialiased h-screen w-full flex justify-center items-center overflow-hidden">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden sm:rounded-[2rem] sm:h-[90vh] sm:border-4 sm:border-gray-200 dark:sm:border-gray-800 transition-colors duration-300">
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pt-6 pb-2 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm sticky top-0">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/5 transition-colors text-text-main dark:text-white group">
<span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Personal Details</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Progress Bar -->
<div class="px-6 pb-4 pt-2">
<div class="flex justify-between items-end mb-2">
<p class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal">Step 2 of 4</p>
<span class="text-xs text-text-sub dark:text-primary/80 font-semibold">50% Completed</span>
</div>
<div class="h-1.5 w-full bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 50%;"></div>
</div>
</div>
<!-- Main Content (Scrollable) -->
<div class="flex-1 overflow-y-auto overflow-x-hidden px-6 pb-32 no-scrollbar">
<!-- Headline Section -->
<div class="mb-8 mt-2">
<h1 class="text-text-main dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-3">Tell us about you</h1>
<p class="text-text-main/70 dark:text-gray-400 text-base font-normal leading-relaxed">
                    To tailor your nutrition plan effectively, we need to know a bit about your body metrics.
                </p>
</div>
<!-- Form -->
<div class="flex flex-col gap-8">
<!-- Gender Selection -->
<div class="space-y-3">
<label class="block text-text-sub dark:text-primary font-medium text-sm uppercase tracking-wider">Gender</label>
<div class="grid grid-cols-3 gap-3">
<!-- Male - Selected State -->
<button class="group relative flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-primary/10 border-2 border-primary transition-all duration-200 shadow-sm active:scale-95">
<span class="material-symbols-outlined text-3xl text-green-700 dark:text-green-400 icon-filled">male</span>
<span class="text-sm font-bold text-green-900 dark:text-green-100">Male</span>
<div class="absolute top-2 right-2 size-2 rounded-full bg-primary"></div>
</button>
<!-- Female - Default State -->
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-white/5 hover:border-primary/50 transition-all duration-200 shadow-sm active:scale-95 group">
<span class="material-symbols-outlined text-3xl text-gray-400 group-hover:text-primary transition-colors">female</span>
<span class="text-sm font-medium text-text-main dark:text-gray-300">Female</span>
</button>
<!-- Other - Default State -->
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-white/5 hover:border-primary/50 transition-all duration-200 shadow-sm active:scale-95 group">
<span class="material-symbols-outlined text-3xl text-gray-400 group-hover:text-primary transition-colors">transgender</span>
<span class="text-sm font-medium text-text-main dark:text-gray-300">Other</span>
</button>
</div>
</div>
<!-- Age Input -->
<div class="space-y-3">
<label class="block text-text-sub dark:text-primary font-medium text-sm uppercase tracking-wider">Age</label>
<div class="relative group">
<input class="w-full bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary text-text-main dark:text-white text-center text-2xl font-bold py-5 rounded-2xl shadow-sm outline-none transition-all placeholder-gray-300 dark:placeholder-gray-600 focus:shadow-soft" type="number" value="25"/>
<span class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 font-medium">years</span>
</div>
</div>
<!-- Height Input -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<label class="block text-text-sub dark:text-primary font-medium text-sm uppercase tracking-wider">Height</label>
<!-- Unit Switcher -->
<div class="flex bg-gray-200 dark:bg-surface-dark rounded-lg p-1 gap-1">
<button class="px-3 py-1 rounded-md bg-white dark:bg-gray-600 shadow-sm text-xs font-bold text-text-main dark:text-white transition-all">cm</button>
<button class="px-3 py-1 rounded-md text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-text-main dark:hover:text-white transition-all">ft/in</button>
</div>
</div>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary text-text-main dark:text-white text-center text-2xl font-bold py-5 rounded-2xl shadow-sm outline-none transition-all placeholder-gray-300 dark:placeholder-gray-600 focus:shadow-soft" placeholder="0" type="number"/>
<span class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 font-medium">cm</span>
</div>
</div>
<!-- Weight Input -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<label class="block text-text-sub dark:text-primary font-medium text-sm uppercase tracking-wider">Weight</label>
<!-- Unit Switcher -->
<div class="flex bg-gray-200 dark:bg-surface-dark rounded-lg p-1 gap-1">
<button class="px-3 py-1 rounded-md text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-text-main dark:hover:text-white transition-all">kg</button>
<button class="px-3 py-1 rounded-md bg-primary shadow-sm text-xs font-bold text-text-main transition-all">lb</button>
</div>
</div>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary text-text-main dark:text-white text-center text-2xl font-bold py-5 rounded-2xl shadow-sm outline-none transition-all placeholder-gray-300 dark:placeholder-gray-600 focus:shadow-soft" placeholder="0" type="number"/>
<span class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 font-medium">lb</span>
</div>
</div>
</div>
</div>
<!-- Floating Action Button Footer -->
<div class="absolute bottom-0 left-0 w-full p-6 pt-12 bg-gradient-to-t from-background-light via-background-light/90 to-transparent dark:from-background-dark dark:via-background-dark/90 dark:to-transparent z-20 pointer-events-none">
<button class="w-full pointer-events-auto bg-primary hover:bg-primary-dark text-text-main font-bold text-lg py-4 px-6 rounded-2xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                Next Step
                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
